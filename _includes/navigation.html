{% for page in site.pages %}
  {% if page.name != '404.md' and page.name != 'style-guide.md'%}
    {% if page.title %}
      <li class='c-nav__item' role='presentation'>
        <a class='c-nav__link' href='{{ page.url | prepend: site.baseurl }}'>{{ page.title }}</a>
        <a class='c-nav__link' href='https://drive.google.com/file/d/10BjbUG9AOGdE_TAGPEe83iTFNqIPJaL5/view?usp=sharing' target="_blank">Resumes</a>
      </li>
    {% endif %}
  {% endif %}
{% endfor %}
